<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Lương Thực Nhận</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffffcc;
            backdrop-filter: blur(10px);
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #555;
        }

        input[type="number"], input[type="month"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: #e0f7fa;
            border-left: 5px solid #00acc1;
            border-radius: 10px;
            font-weight: 500;
            color: #007b7f;
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Tính Lương Thực Nhận</h2>

    <label>Chọn tháng:
        <input type="month" id="monthPicker">
    </label>

    <label>Lương cơ bản (VND):
        <input type="number" id="basicSalary" value="5000000">
    </label>

    <label>Ngày làm việc trong tháng:
        <input type="number" id="workDays" readonly>
    </label>

    <label>Số ngày nghỉ:
        <input type="number" id="leaveDays" value="0">
    </label>

    <label>Tỉ lệ BH (%):
        <input type="number" id="insurance" value="10.5">
    </label>

    <button onclick="calculateSalary()">Tính lương</button>
    <div class="result" id="result" style="display:none;"></div>
</div>

<script>
    function calculateWorkDays(year, month) {
        let date = new Date(year, month, 1);
        let count = 0;
        while (date.getMonth() === month) {
            const day = date.getDay();
            if (day >= 1 && day <= 5) count++;
            date.setDate(date.getDate() + 1);
        }
        return count;
    }

    function updateWorkDays() {
        const value = document.getElementById('monthPicker').value;
        if (!value) return;
        const [year, month] = value.split('-').map(Number);
        document.getElementById('workDays').value = calculateWorkDays(year, month - 1);
    }

    window.onload = () => {
        const today = new Date();
        document.getElementById('monthPicker').value =
            `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
        updateWorkDays();
    };

    document.getElementById('monthPicker').addEventListener('change', updateWorkDays);

    function calculateSalary() {
        const basicSalary = +document.getElementById('basicSalary').value;
        const workDays = +document.getElementById('workDays').value;
        const leaveDays = +document.getElementById('leaveDays').value;
        const insuranceRate = +document.getElementById('insurance').value;

        const actualDays = workDays - leaveDays;
        if (actualDays < 0) {
            alert("Số ngày nghỉ không hợp lệ!");
            return;
        }

        const dailySalary = basicSalary / workDays;
        const salaryByWorkDays = dailySalary * actualDays;

        // BH trừ theo lương đủ tháng
        const insuranceMoney = basicSalary * insuranceRate / 100;

        const netSalary = salaryByWorkDays - insuranceMoney;

        document.getElementById('result').style.display = 'block';
        document.getElementById('result').innerHTML = `
            <strong>Ngày công thực tế:</strong> ${actualDays} ngày<br>
            <strong>Lương theo công:</strong> ${salaryByWorkDays.toLocaleString()} VND<br>
            <strong>BH (trừ đủ tháng):</strong> ${insuranceMoney.toLocaleString()} VND<br>
            <strong>Lương thực nhận:</strong> ${netSalary.toLocaleString()} VND
        `;
    }
</script>
</body>
</html>
