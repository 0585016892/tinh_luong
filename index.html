<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Lương Thực Nhận</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffffcc;
            backdrop-filter: blur(10px);
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.2s;
            font-size: 14px;
        }

        input[type="number"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.4);
            outline: none;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: #e0f7fa;
            border-left: 5px solid #00acc1;
            border-radius: 10px;
            font-weight: 500;
            color: #007b7f;
            line-height: 1.5;
            text-align: center;
        }

        @media(max-width: 450px){
            .container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tính Lương Thực Nhận</h2>
        <label>Lương cơ bản (VND):
            <input type="number" id="basicSalary" value="5000000">
        </label>
        <label>Ngày làm việc trong tháng:
            <input type="number" id="workDays" value="22" readonly>
        </label>
        <label>Số ngày nghỉ:
            <input type="number" id="leaveDays" value="0">
        </label>
        <label>Tỉ lệ BH (%):
            <input type="number" id="insurance" value="10.5">
        </label>
        <button onclick="calculateSalary()">Tính lương</button>
        <div class="result" id="result" style="display:none;"></div>
    </div>

    <script>
        // Hàm tính số ngày làm việc từ thứ 2 đến thứ 6 trong tháng
        function calculateWorkDays(year, month) {
            let date = new Date(year, month, 1);
            let workDays = 0;
            while (date.getMonth() === month) {
                const day = date.getDay(); // 0=CN,1=T2,...,6=T7
                if (day >= 1 && day <= 5) workDays++;
                date.setDate(date.getDate() + 1);
            }
            return workDays;
        }

        // Khi load trang, tự động set value cho input workDays
        window.onload = function() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth(); // 0-11
            const workDays = calculateWorkDays(year, month);
            document.getElementById('workDays').value = workDays;
        }

        function calculateSalary() {
            const basicSalary = parseFloat(document.getElementById('basicSalary').value);
            const workDays = parseFloat(document.getElementById('workDays').value);
            const leaveDays = parseFloat(document.getElementById('leaveDays').value);
            const insuranceRate = parseFloat(document.getElementById('insurance').value);

            if (isNaN(basicSalary) || isNaN(workDays) || isNaN(leaveDays) || isNaN(insuranceRate)) {
                alert("Vui lòng nhập đúng các giá trị số.");
                return;
            }

            const dailySalary = basicSalary / workDays;
            const salaryBeforeInsurance = basicSalary - (dailySalary * leaveDays);
            const salaryAfterInsurance = salaryBeforeInsurance - (salaryBeforeInsurance * insuranceRate / 100);

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <strong>Lương trước BH:</strong> ${salaryBeforeInsurance.toLocaleString()} VND<br>
                <strong>Lương thực nhận:</strong> ${salaryAfterInsurance.toLocaleString()} VND
            `;
        }
    </script>
</body>
</html>
